name: 'windows-latest'

on:
  push:
    branches:
      - minor

jobs:
  windows-latest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: cmake . -DPATCH_VERSION=${{ env.NUMBER_OF_COMMITS }}
      - run: cmake --build . --config Release
      - run: "./Release/hello_test.exe"
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NUMBER_OF_COMMITS }}
          release_name: Release ${{ env.NUMBER_OF_COMMITS }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hello_test--win64.zip
          asset_name: hello_test--win64.zip
          asset_content_type: application/vnd.debian.binary-package